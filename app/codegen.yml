generates:
  fragmentTypes-sanity.json:
    schema: https://caazz4uw.api.sanity.io/v1/graphql/production/default
    plugins:
      - fragment-matcher
  src/types/generated-sanity.ts:
    schema: https://caazz4uw.api.sanity.io/v1/graphql/production/default
    plugins:
      - typescript
    config:
      nonOptionalTypename: true
      scalars:
        DateTime: Date
        JSON: '{ [key: string]: any }'
      declarationKind:
        type: 'interface'
  src/types/generated-shopify.ts:
    schema:
      - https://jemmawynne-development.myshopify.com/api/2020-10/graphql:
          headers:
            X-Shopify-Storefront-Access-Token: 'f50903d30045eaffacf14aa2dc37f167'
    plugins:
      - typescript
    config:
      nonOptionalTypename: true
      typesPrefix: 'StorefrontApi'
      scalars:
        DateTime: Date
        JSON: '{ [key: string]: any }'
      declarationKind:
        type: 'interface'
