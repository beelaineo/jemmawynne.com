generates:
  src/types/generated-sanity.ts:
    schema: https://caazz4uw.api.sanity.io/v1/graphql/staging/default
    plugins:
      - typescript
    config:
      nonOptionalTypename: true
      scalars:
        DateTime: Date
        JSON: '{ [key: string]: any }'
      declarationKind:
        type: 'interface'
  src/types/generated-shopify.ts:
    schema:
      - https://jemma-wynne.myshopify.com/api/2020-10/graphql:
          headers:
            X-Shopify-Storefront-Access-Token: '969193ad0bbcaf8485a301bffa9d1058'
    plugins:
      - typescript
    config:
      nonOptionalTypename: true
      typesPrefix: 'StorefrontApi'
      scalars:
        DateTime: Date
        JSON: '{ [key: string]: any }'
      declarationKind:
        type: 'interface'
